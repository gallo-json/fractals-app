<html>

<head>
    <title>Your own fractal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        var mx = 0.0;
        var my = 0.0;
        var radius = 2.0;
        function zoomAt(width, height, x, y) {
            var pixelSize = (radius * 2) / 640;
            var viewHeight = (height / width) * (radius * 2);
            var left = (mx - radius) + (pixelSize / 2);
            var top = (my - (viewHeight / 2)) + (pixelSize / 2);
            mx = left + x * pixelSize;
            my = top + y * pixelSize;
            radius = radius / 4.0;
        }
    </script>
</head>

<body>
    <h1>Your own fractal</h1>
    <p>This simple fractal has the equation shape of f(z) = a * z ^ b + c + d, reminiscent of the Mandelbrot set. Play around with the sliders to see what
        fractals you can create!</p>
    <p>Click image to zoom. Reload page to restart.</p>
    <div>
        <image id="pic" src="/pic" width="640px" height="480px" />
    </div>

    <script>
        var pic = document.getElementById("pic");
        pic.addEventListener("click", function (e) {
            zoomAt(pic.width, pic.height, e.offsetX, e.offsetY)
            pic.src = "/pic?mx=" + mx + "&my=" + my + "&radius=" + radius;
        });
    </script>

    <div>
        <form action="" method="POST">	
            <div class="slidecontainer">
                <input type="range" min="-5" max="5" step="0.25" value="0" id="a-foo" name="a-value" onchange='document.getElementById("a-bar").value = "Slider Value = " + document.getElementById("a-foo").value;'/>
                <input type="text" name="a-bar" id="a-bar" value="Slider Value = 0" disabled />
                <input type="range" min="-5" max="5" step="0.25" value="0" id="b-foo" name="b-value" onchange='document.getElementById("b-bar").value = "Slider Value = " + document.getElementById("b-foo").value;'/>
                <input type="text" name="b-bar" id="b-bar" value="Slider Value = 0" disabled />
                <br> 
                <input type=submit value=Submit />
                <br/>
            </div>
        </form>
    </div>
</body>

</html>
